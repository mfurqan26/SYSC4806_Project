<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Vendor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <h1 style="margin: 50px">Vendor Edit</h1>
        <p th:text="${account.userName}+' on this page you can edit books currently stored already!'"></p>
        <navbar>
            <a th:href="@{/Vendor}">View Books</a>
            <a th:href="@{/VendorCreate}">Create Books</a>
            <a th:href="@{/VendorEdit}">Edit Books</a>
            <a th:href="@{/VendorLogout}">Log Out</a>
        </navbar>

        <div style="margin: 50px">
            <h2>Select Book To Edit</h2>
            <table>
                <tbody>
                <tr>
                    <td>
                        <form method="post" action="" th:object="${book}">
                            <label
                                >ISBN:
                                <input
                                    type="text"
                                    placeholder="Enter ISBN"
                                    name="isbn" /></label
                            ><br />
                            <label
                                >Version:
                                <input
                                    type="text"
                                    placeholder="Enter Version"
                                    name="version" /></label
                            ><br />
                            <label
                                >Name:
                                <input
                                    type="text"
                                    placeholder="Enter Name"
                                    name="name" /></label
                            ><br />
                            <label
                                >Description:
                                <input
                                    type="text"
                                    placeholder="Enter Description"
                                    name="description" /></label
                            ><br />
                            <label
                                >Publisher:
                                <input
                                    type="text"
                                    placeholder="Enter Publisher"
                                    name="publisher" /></label
                            ><br />
                            <label
                            >Author:
                                <input
                                        type="text"
                                        placeholder="Enter Author"
                                        name="author" /></label
                            ><br />
                            <label
                                >Stock:
                                <input
                                    type="text"
                                    placeholder="Enter Stock"
                                    name="stock" /></label
                            ><br />
                            <label
                                >Price:
                                <input
                                    type="text"
                                    placeholder="Enter Price"
                                    name="price" /></label
                            ><br />
                            <input
                                type="submit"
                                value="Select Book To Edit"
                                name="EditBook"
                            />
                            <p style="color: red" th:text="${BookSearchError}"></p>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
