<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Vendor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1 style="margin: 50px">Vendor</h1>
        <div id="navbar">
            <a th:href="@{/Vendor}">View Books</a>
            <a th:href="@{/VendorCreate}">Create Books</a>
            <a th:href="@{/VendorEdit}">Search Books</a>
        </div>

        <table style="border: solid black 2px; width: 80%; text-align: center">
            <tbody class="tbody">
            <tr th:each="book: ${books}">
                <td th:text="'Book ISBN: '+${book.isbn}" />
                <td th:text="'Version: '+${book.version}" />
                <td th:text="'Name: '+${book.name}" />
                <td th:text="'Price: '+${book.price}" />
                <td th:text="'Stock: '+${book.stock}" />
                <td th:text="'Description: '+${book.description}"/>
            </tr>
            </tbody>
        </table>
    </body>
</html>
