<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Vendor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <h1 style="margin: 50px">Vendor</h1>
        <navbar>
            <a th:href="@{/Vendor}">View Books</a>
            <a th:href="@{/VendorCreate}">Create Books</a>
            <a th:href="@{/VendorEdit}">Edit Books</a>
            <a th:href="@{/VendorLogin}">Log Out</a>
        </navbar>
        <div style="margin: 50px">
            <h2>Create Book</h2>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <form method="post" action="" th:object="${book}">
                                <label
                                    >ISBN:<input
                                        type="text"
                                        placeholder="Enter ISBN"
                                        name="isbn" /></label
                                ><br />
                                <label
                                    >Create New Variant:
                                    <input
                                        type="checkbox"
                                        name="createNewVariant"
                                        value="True" /></label
                                ><br />
                                <label
                                    >Name:
                                    <input
                                        type="text"
                                        placeholder="Enter Name"
                                        name="name" /></label
                                ><br />
                                <label
                                    >Description:
                                    <input
                                        type="text"
                                        placeholder="Enter Description"
                                        name="description" /></label
                                ><br />
                                <label
                                    >Publisher:
                                    <input
                                        type="text"
                                        placeholder="Enter Publisher"
                                        name="publisher" /></label
                                ><br />
                                <label
                                    >Stock:
                                    <input
                                        type="text"
                                        placeholder="Enter Stock"
                                        name="stock" /></label
                                ><br />
                                <label
                                    >Price:
                                    <input
                                        type="text"
                                        placeholder="Enter Price"
                                        name="price" /></label
                                ><br />
                                <input
                                    type="submit"
                                    value="Add Book"
                                    name="AddBook"
                                />
                                <input type="reset" value="Reset" /><br />
                                <p
                                    style="color: red"
                                    th:text="${createBookError}"
                                ></p>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
