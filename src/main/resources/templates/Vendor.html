<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Vendor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <h1 style="margin: 50px">Vendor</h1>
        <navbar>
            <a th:href="@{/Vendor}">View Books</a>
            <a th:href="@{/VendorCreate}">Create Books</a>
            <a th:href="@{/VendorEdit}">Edit Books</a>
            <a th:href="@{/VendorLogin}">Log Out</a>
        </navbar>

        <div style="margin: 50px">
            <h2>All Books</h2>

            <table
                style="border: solid black 2px; width: 100%; text-align: center"
            >
                <tbody class="tbody">
                    <thead>
                        <th>ISBN</th>
                        <th>Version</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Description</th>
                    </thead>
                    <tr th:each="book: ${books}">
                        <td th:text="${book.isbn}" />
                        <td th:text="${book.version}" />
                        <td th:text="${book.name}" />
                        <td th:text="${book.price}" />
                        <td th:text="${book.stock}" />
                        <td th:text="${book.description}" />
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
